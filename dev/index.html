    <body>
        <div ="flex-container">
            
            <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn"><i class="fas fa-bars"></i></button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">Food N' Money <em>the webseries</em></a>
                        <a href="#">Shitty Roommate</a>
                        <a href="#">About</a>
                    </div>
                </div>
            
            <div class="title">
                <h1>FOOD N' MONEY <span class="resizeText">PRODUCTIONS</span></h1>
            </div>
            
            
        </div>
        
        <!-- JAVASCRIPT -->
        
        <script>
            /* When the user clicks the button, toggle between hiding & showing the menu */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            /* Close the menu if the user clicks outside */
            window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
        
                var dropdown = document.getElementsByClassName("dropdown-conent");
                var i;
                for (i - 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
        
    </body>
